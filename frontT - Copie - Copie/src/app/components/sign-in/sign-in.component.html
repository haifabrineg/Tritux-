  <main class="main-content  mt-0">
  <section>
  <div class="page-header min-vh-100">
  <div class="container">
  <div class="row">
  <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
  <div class="card card-plain">
  <div class="card-header pb-0 text-start">
  <h4 class="font-weight-bolder">Sign In</h4>
  <p class="mb-0">Enter your username and password to sign in</p>
  </div>
  <div class="card-body">
  <form role="form" name="form"  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm">
  <div class="mb-3">
  <input type="text" class="form-control form-control-lg" placeholder="username" aria-label="username" name="username" [(ngModel)]="form.username"
  required
  #username="ngModel">
  </div>
  <div class="mb-3">
  <input type="password" class="form-control form-control-lg" placeholder="Password" aria-label="Password" name="password" [(ngModel)]="form.password"
  required
  minlength="6"
  #password="ngModel">
  </div>
  <div class="text-center">
    <a routerLink="/forgotten-password" class="text-primary text-gradient font-weight-bold">forgot my password</a>
  </div>
  <div class="text-center">
  <button type="button" (click)="onSubmit()" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Sign in</button>
  </div>
  </form>
  </div>

  </div>
  </div>
  <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
  <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center">
  <img src="https://demos.creative-tim.com/soft-ui-dashboard-pro/assets/img/shapes/pattern-lines.svg" alt="pattern-lines" class="position-absolute opacity-4 start-0">
  <div class="position-relative">
  <img class="max-width-500 w-100 position-relative z-index-2" src="../../../../assets/demos.creative-tim.com/soft-ui-dashboard-pro/assets/img/illustrations/chat.png" alt="chat-img">
  </div>
  <h4 class="mt-5 text-white font-weight-bolder">"start together"</h4>
  <p class="text-white">Coming together is a beginning. Keeping together is progress. Working together is success.</p>
  </div>
  </div>
  </div>
  </div>
  </div>
