

<div  cdkDropListGroup>

</div>
<div class="modal  container-fluid py-4" id="jkanban-info-modal12" style="display: true" tabindex="-1" role="dialog">
  <div class="modal-dialog">
  <div class="modal-content">
  <div class="modal-header">
  <h5 class="h5 modal-title">Update list</h5>
  <button type="button" class="btn-close text-dark" data-bs-dismiss="modal" aria-label="Close">
  <span aria-hidden="true">&times;</span>
  </button>
  </div>
  <div class="pt-4 modal-body">
   
  <input id="jkanban-task-id" class="d-none" />
  <div class="mb-4 input-group">
  <span class="input-group-text">
    <i class="fas fa-edit"></i>  </span>
  <input class="form-control" placeholder={{l.name}} type="text"  id="jkanban-task-title"  [(ngModel)]="ListUpdate.name"/>
  </div>
 
  <div class="alert alert-success d-none">Changes saved!</div>
  <div class="text-end">
  <button class="btn bg-gradient-primary"  (click)="updateListe(l.id)"  id="jkanban-update-task" data-toggle="modal" data-target="#jkanban-info-modal12">
  Save changes
  </button>
 
  </div>
  </div>
  </div>
  </div>
  </div>

<div class="modal fade" id="jkanban-info-modal1" style="display: true" tabindex="-1" role="dialog">
  <div class="modal-dialog">
  <div class="modal-content">
  <div class="modal-header">
  <h5 class="h5 modal-title">New Card</h5>
  <button type="button" class="btn-close text-dark" data-bs-dismiss="modal" aria-label="Close">
  <span aria-hidden="true">&times;</span>
  </button>
  </div>
  <div class="pt-4 modal-body">
  <input id="jkanban-task-id" class="d-none" />
  <div class="mb-4 input-group">
  <span class="input-group-text">
  <i class="far fa-edit"></i>
  </span>
  <input class="form-control" placeholder="Card's description" type="text" [(ngModel)]="NewCard.description" id="jkanban-task-title" />
  </div>
  <div class="mb-4 input-group">
      <span class="input-group-text">
      <i class="far fa-edit"></i>
      </span>
      <input class="form-control" placeholder="Card's realisation" type="text" [(ngModel)]="NewCard.realisation" id="jkanban-task-title" />
      </div>
      <div class="mb-4 input-group">
          <span class="input-group-text">
          <i class="far fa-edit"></i>
          </span>
          <input class="form-control" placeholder="Card's estimation between 1 and 5" min="1" max="5" type="number" [(ngModel)]="NewCard.estimation" id="jkanban-task-title" />
          </div>
  <div class="alert alert-success d-none">Changes saved!</div>
  <div class="text-end">
  <button class="btn bg-gradient-primary"  id="jkanban-update-task" (click)="saveCard()"  >
  Save Card
  </button>
 
  </div>
  </div>
  </div>
  </div>
  </div>
    </div>
